    <site-header></site-header>

    <body ng-cloak>

        <section>

        </section>
        <!-- <section class="header">
            <button ui-sref="cm-info">Customer Info Here</button>
        </section>


        <div>
        </div> -->
    <div class="portfolio_area" ng-controller="userCtrl">
      <div class="container" id="portfolio-container">
          <div class="portfolio_section">
              <div class="col-md-12 portfolio_top">
                  <h1>Portfolio</h1>
                  <p>OUR TEAM INCLUDES GREAT THINKERS. YOU WOULD LOVE TO WORK WITH THEM AS THEY ARE JUST AMAZING PEOPLE.</p>
              </div>
          </div>

        <ul id="filters" class="clearfix">
          <li><span class="filter active" data-filter="scooter car bike">All</span></li>
          <li><span class="filter" data-filter="bike">Bike</span></li>
          <li><span class="filter" data-filter="scooter">Scooter</span></li>
          <li><span class="filter" data-filter="car">Car</span></li>
        </ul>

        <div id="portfoliolist">

          <div ng-repeat="item in portfoliolist">
            <div class="portfolio {{item.logo}}" data-cat="{{item.logo}}">
            <div class="portfolio-wrapper">
              <img src="{{item.img}}" alt="" />
              <div class="label">
                <div class="label-text">
                  <a class="text-title">{{item.title_text}}</a>
                  <span class="text-category">{{item.logo}}</span>
                </div>
                <div class="label-bg"></div>
              </div>
            </div>
          </div>
          </div>
        </div>


    </div>


</main>
