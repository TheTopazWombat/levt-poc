<div class="accordian jobs-accordian">
    <div class="accordian-header">
        <div class="accordian-selector active" id="current-select">
            <h1>{{myJobs.length}}</h1>
            <h2>Current Claims</h2>
        </div>
        <div class="accordian-selector" id="old-select">
            <h1>0</h1>
            <h2>Old Claims</h2>
        </div>

    </div>
    <div class="accordian-contents panel">
      <div class="mini-claim panel-heading" aria-expanded="false" ng-repeat="job in myJobs" data-toggle="collapse" data-target="#collapseOne">
        <h3 class="accordian-item">Model: {{job.model_num}}</h3>
        <h3 class="accordian-item">Invoice: {{job.invoice}}</h3>
        <!-- <div class="job-expand" ng-hide="hideValue">I'm invisible!</div> -->

      </div>

      <div class="old-claims-div">
        <h1>No Old Claims!</h1>
      </div>

    </div>
    <uib-accordion>
      <div uib-accordion-group class="panel-default" heading="Dynamic Body Content" ng-reapeat="job in myJobs">
        <p>{{job.invoice}}</p>
      </div>
    </uib-accordion>
    <!-- <div class="accordian-contents">
      <div class="body2">
        These are not
      </div>

    </div> -->
</div>
