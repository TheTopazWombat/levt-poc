<section class="login-section" ng-controller="loginCtrl">
    <div class="login-container">
        <!-- {{ThisAppIsBroken}} -->
        <div class="sign-in-up-selector">
            <div class="selector-button selected" id="sign-in" ng-model="selectd" ng-click="select()">SIGN IN</div>
            <div class="selector-button unselected" id="sign-up" ng-model="selectd" ng-click="select()">SIGN UP</div>
        </div>
        <div class="button-underline"></div>
        <div class="button-underline-half"></div>

        <div class="sign-in-fields">
            <span class="input firstname-field signup-field">
					<input class="input__field" type="text" id="input-1" ng-model="user.name.firstname" />
					<label class="input__label input__label--color-1" for="input-1">
						<span class="input__label-content">FIRST NAME</span>
            </label>
            </span>
            <span class="input firstname-field signup-field">
        <input class="input__field" type="text" id="input-2" ng-model="user.name.lastname"/>
        <label class="input__label input__label--color-1" for="input-2">
          <span class="input__label-content">LAST NAME</span>
            </label>
            </span>
            <span class="input">
					<input class="input__field" type="text" id="input-4" ng-model="user.email" />
					<label class="input__label input__label--color-1" for="input-4">
						<span class="input__label-content">EMAIL</span>
            </label>
            </span>
            <span class="input firstname-field signup-field">
  					<input class="input__field" type="text" id="input-3" ng-model="user.confirmEmail"/>
  					<label class="input__label input__label--color-1" for="input-3">
  						<span class="input__label-content">CONFIRM EMAIL</span>
  					</label>
  				</span>
            <span class="input">
					<input class="input__field" type="password" id="input-5" ng-model="user.password"/>
					<label class="input__label input__label--color-1" for="input-5">
						<span class="input__label-content">PASSWORD</span>
            </label>
            </span>
            <span class="input signup-field confirm-field">
					<input class="input__field" type="password" id="input-6" ng-model="user.confirmPassword"/>
					<label class="input__label input__label--color-1" for="input-6">
						<span class="input__label-content">CONFIRM PASSWORD</span>
            </label>
            </span>
        </div>
        <div class="sign-up-fields">

        </div>
        <button class="sign-btn" ng-show="!signinBoolean" ng-click="userLogin(user)">SIGN IN</button>
        <button class="sign-btn confirm-field signup-field" ng-show="signinBoolean" ng-click="register(user)">SIGN UP</button>
        <a href="/auth/google">
            <div id="google-login"></div>
        </a>
    </div>
    <!-- <button type="button" name="button" ng-click="testLogin()">TEST</button> -->
</section>
